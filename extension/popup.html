<!-- extension/popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Tracker Saver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h2>Job Tracker</h2>

      <div id="auth-section">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="login-btn">Login</button>
        <p id="auth-status"></p>
      </div>

      <div id="save-section" style="display:none;">
        <p id="job-preview">Click "Save current job" to capture this page.</p>
        <button id="save-job-btn">Save current job</button>
        <p id="save-status"></p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
